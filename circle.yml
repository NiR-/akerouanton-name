machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - echo 'Nothing to do here!'

test:
  pre:
    - make build start ENV=prod SHA1=$(CIRCLE_SHA1)
  override:
    - make test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag akerouanton-name:prod nir00/akerouanton-name:$CIRCLE_SHA1
      - docker tag akerouanton-name:prod nir00/akerouanton-name:latest
      - docker push nir00/akerouanton-name:$CIRCLE_SHA1
      - docker push nir00/akerouanton-name:latest
