machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  python:
    version: 2.7

dependencies:
  override:
    # - echo 'Nothing to do here!'
    - pip install --upgrade setuptools
    - pip install ansible

test:
  pre:
    - make build start ENV=prod SHA1=${CIRCLE_SHA1}
  override:
    - make test

deployment:
  prod:
    branch: master
    commands:
      - ansible/publish-image.sh
      - make deploy
  qa:
    tag: /qa-.*/
    owner: NiR-
    commands:
      - ansible/publish-image
      - make deploy-qa
